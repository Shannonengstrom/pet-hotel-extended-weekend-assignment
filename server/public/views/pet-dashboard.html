<h1>pet dashboard</h1>

<h2>Add Pet</h2>
<form>
    <input type="text" placeholder="Pet Name" ng-model="vm.petNameIn">
    <input type="text" placeholder="Pet Color" ng-model="vm.colorIn">
    <input type="text" placeholder="Pet Breed" ng-model="vm.breedIn">
    <select ng-model="vm.ownerNameIn"><option ng-repeat="owner in vm.owners" value="{{owner.id}}">{{owner.first_name}}</option></select>
    <input type="submit" ng-click="vm.postPet()"> 
</form>
    
<h2>History</h2>

<table>
    <th>Owner</th>
    <th>Pet</th>
    <th>Breed</th>
    <th>Color</th>
    <th>Checked in</th>
    <th>Actions</th>
    <tbody>
        <tr ng-repeat="pet in vm.pets"> 
            <td>{{pet.first_name}}</td>
            <td>{{pet.pet_name}}</td>
            <td>{{pet.color}}</td>
            <td>{{pet.breed}}</td>
            <td>{{pet.is_checked_in}}</td>
            <td><button ng-click="vm.putPet(pet)">check-in</button><button ng-click="vm.deletePet(pet)">delete</button></td>
        </tr>
    </tbody>
</table>
